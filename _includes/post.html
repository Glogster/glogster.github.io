{% assign author = site.authors[page.author] %}
<div id="post-info">
    <div id="info-container">
      <h1 id="title">{{ page.title }}</h1>
      <p id="date">{{ page.date | date: "%-d.%-m.%Y" }}</p>
    </div>
  </div>

  <div class="post">
	  {{ content }}
    <div class="colophon">
      <p>
      <span id="pub-date">Published on {{ page.date | date_to_string }}</span> <span class="separator">&bull;</span>
      {% if author %}
      <span>Written by <a href="{{ author.web }}" target="_blank">{{ author.name }}</a></span>
      {% endif %}
      </p>
    </div>
	  {% include disqus.html %}
</div>
