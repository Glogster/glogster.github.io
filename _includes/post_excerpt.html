<div id="post-info">
  <div id="info-container">
    <a href="{{ post.url }}"><h1 id="title">{{ post.title }}</h1></a>
    <p id="date">{{ post.date | date: "%-d.%-m.%Y" }}</p>
  </div>
</div>

<div class="post">
  {{ post.excerpt }}
</div>

<span>
	<a href="{{ post.url }}" title="Keep reading '{{ post.title }}'">. . .</a>
</span>
